<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>vAdmin Dashboard Template</title>

    <link rel="stylesheet" href="lib/vendor/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/vendor/bootstrap-3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="resources/css/common.css"/>
    <link rel="stylesheet" href="widgets/common/index/index.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/bower_components/compatible/html5shiv.js"></script>
    <script src="/static/bower_components/compatible/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="vadmin_main_vm" class="ms-controller">
    <!-- navbar using Avalon template -->
    <div ms-include-src="'widgets/common/parts/navigator/navigator.html'"></div>
    <!-- main area -->
    <div>
        <!-- control panel -->
        <div class="control-panel">
            <a id="toggle_btn" ms-click="toggleControlPanel" class="pull-right">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <!-- options area -->
            <div class="menus-area">
                <div class="panel-group accordion-menu" id="accordion" role="tablist" aria-multiselectable="true">
                      <div class="panel panel-default" ms-repeat="options">
                          <a role="button" data-toggle="collapse" data-parent="#accordion" ms-attr-href="'#panel'+$index" aria-expanded="true" ms-click="clickOption(el)">
                            <div class="panel-heading" role="tab">
                              <h4 class="panel-title">
                                  {{el.name}}
                              </h4>
                            </div>
                          </a>
                        <div ms-attr-id="'panel'+$index" class="panel-collapse collapse submenu" ms-class="in:$index==0" role="tabpanel">
                            <ul class="list-group">
                                <li ms-repeat = "el.menus" ms-click="clickOption(el)" class="list-group-item"><span>{{el.name}}</span></li>
                            </ul>
                        </div>
                      </div>
                </div>
            </div>
            <!-- setting area -->
            <div class="setting-area">
                <a ms-click="settingControlPanel">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <!-- content area -->
        <div class="main-content">
            <div id="loading_tip" ms-visible="loading" class="loading-tip loading">loading...</div>
            <div ms-visible="!loading" ms-include-src="widgetURL" data-include-rendered="postProcess"></div>
        </div>
    </div>

<script src="lib/vendor/avalon/avalon.min.js"></script>
<script src="lib/vendor/jquery/jquery-1.11.2.min.js"></script>
<script src="lib/vendor/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="lib/common/common.js"></script>
<script src="widgets/common/index/index.js"></script>
</body>
</html>
