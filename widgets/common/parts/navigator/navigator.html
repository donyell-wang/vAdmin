<link rel="stylesheet" href="widgets/common/parts/navigator/navigator.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" href="/CPM/widget/parts/navigator/navigator_ie9lt.css"/>
<![endif]-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header align_header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" style="font-size: 20px;color: #5D5D5D;">vAdmin <small>Dashboard Template</small></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" ms-controller="vadmin_navi_vm" class="ms-controller">
        <ul class="nav navbar-nav pull-right" >
            <!-- message alert -->
            <li class="user-message" ms-visible="loginState">
                <a href="#">
                    <span class="glyphicon glyphicon-bell"></span>
                    <span ms-visible="userMsgCount>0" class="badge">{{userMsgCount}}</span>
                    <!-- <span ms-class="reminder-dot:userMsgCount>0">(<span>{{userMsgCount}}</span>)</span> -->
                </a>
            </li>
            <!-- user menu -->
            <li ms-if="loginState" class="dropdown">
                <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <img ms-attr-src="userIcon" class="img-circle user-icon">{{userName}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="javaScript:void(0)" ms-click="account" class="user-menu-item"><span>account</span></a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#" ms-click="logOut"  class="user-menu-item"><span>log out</span></a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<script src="widgets/common/parts/navigator/navigator.js"></script>
